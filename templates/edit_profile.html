{% extends 'base.html' %}
{% block title %}My Profile-HoreHaven{% endblock title %}
{% block content %}
<!-- BREADCRUMB AREA START -->
<div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image" data-bs-bg="img/bg/14.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ltn__breadcrumb-inner">
                    <h1 class="page-title">My Profile</h1>
                    <div class="ltn__breadcrumb-list">
                        <ul>
                            <li><a href={% url 'index' %}><span class="ltn__secondary-color"><i class="fas fa-home"></i></span> Home</a></li>
                            <li>My Account</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- BREADCRUMB AREA END -->
<!-- Single Tab Content Start -->
<div id="account-info" role="tabpanel"> 
    <div class="myaccount-content">
        <h3>Account Details</h3>
        <div class="account-details-form">
            <form action="{% url "edit_profile" %}" method="post" >
            {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong></strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
             {% endif %}
                <div class="row">
                    <div class="col-lg-6 col-custom"> 
                        <div class="single-input-item mb-3">
                            <label for="name" class="required mb-1">First Name</label>
                            <input type="text" name="firstname" value="{{request.user.first_name}}" />
                        </div>
                    </div>
                    <div class="col-lg-6 col-custom"> 
                        <div class="single-input-item mb-3">
                            <label for="Lastname" class="required mb-1">Last Name</label>
                            <input type="text" name="lastname" value="{{request.user.last_name}}" />
                        </div>
                    </div>
                </div>
                <div class="single-input-item mb-3">
                    <label for="username" class="required mb-1">Username</label>
                    <input type="text" name="username" value="{{request.user.username}}" />
                </div>
                <div class="single-input-item mb-3">
                    <label for="email" class="required mb-1">E-mail</label>
                    <input type="email" name="email" value="{{request.user.email}}" />
                </div>
                    
                <div class="single-input-item single-item-button">
                    <button class="btn flosun-button secondary-btn theme-color  rounded-0" type="submit">Save Changes</button>
                </div>
                
            </form>
        </div>
    </div>
{% endblock content %}
