{% extends 'base.html' %}
{% block title %}HH-resetpassword{% endblock title %}
{% block content %}

<style>
    .container {
        padding-top: 50px;
    }

    .card-title {
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
    }

    .wrapper {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .alert {
        margin-bottom: 20px;
        border-radius: 5px;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Forgot Password</h4>
                </div>
                <div class="wrapper">
                    <div class="title">
                        Reset
                    </div>
                    <form action="{% url 'resetpassword' %}" method="POST">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <h4>Enter Your New Password</h4>
                        <input type="hidden" value="{{ usr.email }}" name="email">
                        
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password"  id="email" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password"  name="pass" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
